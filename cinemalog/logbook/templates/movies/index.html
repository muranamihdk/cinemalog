{% extends "movies/base.html" %}

{% block content %}

    <a href="{% url 'logbook:add' %}">Add</a>
    
    {% if movie_list %}
        <ul>
        {% for movie in movie_list %}
            <li><a href="{% url 'logbook:detail' movie.id %}">{{ movie.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No movies are available.</p>
    {% endif %}

{% endblock %}
